<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

</head>
<body>

<!-- START OVERLAY: user enters name & starts -->
<div id="start" class="overlay" aria-hidden="false">
  <div class="start-card">
    <h2>Make it personal âœ¨</h2>
    <label for="nameInput" class="sr-only">Enter name</label>
    <input id="nameInput" placeholder="Type their name (optional)" maxlength="24" />
    <div class="start-controls">
      <label class="switch">
        <input id="musicToggle" type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <span class="small">Music</span>
      <button id="startBtn" class="primary">Start the surprise ğŸ’–</button>
    </div>
    <p class="hint">Tap anywhere to close overlay after start (mobile friendly)</p>
  </div>
</div>

<!-- MAIN CARD -->
<div class="card" role="main" aria-live="polite">
  <div class="glow" aria-hidden="true"></div>
  <h1 id="typeArea" aria-label="message"></h1>

  <div class="actions" id="actionRow">
    <button id="yes" class="yesBtn" aria-label="Yes, I will">Yes â¤ï¸</button>
    <button id="no" class="noBtn" aria-label="No, I won't">No ğŸ’”</button>
  </div>

  <div id="finalControls" class="final" hidden>
    <button id="shareBtn">Share â¤ï¸</button>
    <button id="copyBtn">Copy Message</button>
    <button id="restartBtn">Restart</button>
  </div>
</div>

<!-- Background music (optional) - will only play after user tap -->
<audio id="bgm" loop preload="auto">
  <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_8d6e9a9bdb.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
